<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Preset</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
        }
        h1, h2, h3 {
            margin-bottom: 20px;
            color: #00b7ff;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            padding: 10px;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #00ffcd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        .form-group input:hover, .form-group select:hover {
            background-color: #3a3a3a;
            box-shadow: 0 0 4px rgba(0, 255, 205, 0.3);
        }
        .weight-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .weight-group input {
            flex: 1;
        }
        .weight-unit-btn {
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
            background: linear-gradient(135deg, #ff69b4, #ff4da6);
            border: none;
            border-radius: 8px;
            color: #fff;
            transition: all 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
            position: relative;
        }
        .weight-unit-btn:hover {
            transform: translateZ(8px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .weight-unit-btn:active {
            transform: translateZ(0px) scale(1.0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .exercise-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .exercise-group .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        .exercise-group .form-group label {
            flex: none;
            margin-bottom: 0;
        }
        .exercise-group .form-group input {
            flex: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #ff69b4, #ff4da6);
            border: none;
            border-radius: 8px;
            color: #fff;
            margin: 5px;
            transition: all 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
            position: relative;
        }
        button:hover {
            transform: translateZ(8px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: translateZ(0px) scale(1.0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .workout-plan {
            margin: 20px 0;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
            text-align: left;
        }
        .rest-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c2c2c;
            padding: 10px;
            border: 1px solid #00ffcd;
            border-radius: 8px;
            text-align: center;
        }
        .rest-timer button {
            margin: 5px;
            background: linear-gradient(135deg, #ff69b4, #ff4da6);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
        }
        .rest-timer button:hover {
            transform: translateZ(8px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .rest-timer button:active {
            transform: translateZ(0px) scale(1.0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .exercise-item {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #3a3a3a;
            border-radius: 4px;
        }
        .preset-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        .preset-group .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }
        .preset-group .form-group label {
            flex: none;
            margin-bottom: 0;
        }
        .preset-group .form-group select {
            flex: 1;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }
        .modal-content h3 {
            color: #00ffcd;
            margin-top: 0;
        }
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .exercise-category {
            margin-bottom: 15px;
            display: none;
        }
        .exercise-category.active {
            display: block;
        }
        .exercise-category h4 {
            color: #00b7ff;
            margin-bottom: 10px;
        }
        .exercise-list {
            list-style: none;
            padding: 0;
        }
        .exercise-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            background-color: #3a3a3a;
            transition: background-color 0.2s;
        }
        .exercise-list li:hover {
            background-color: #4a4a4a;
        }
        .close-modal {
            background: linear-gradient(135deg, #ff4d4d, #cc3d3d);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
        }
        .close-modal:hover {
            transform: translateZ(8px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        .close-modal:active {
            transform: translateZ(0px) scale(1.0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .close-modal-top {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #ff4d4d;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        .close-modal-top:hover {
            color: #cc3d3d;
        }
    </style>
</head>
<body>
    <h1>ðŸ’ª Workout Preset</h1>
    <h2>Plan Today's Workout</h2>
    <div class="form-group">
        <label>Workout Name:</label>
        <input type="text" id="workoutName" placeholder="Enter workout name">
    </div>
    <div class="preset-group">
        <div class="form-group">
            <label>Load Preset:</label>
            <select id="presetSelect" onchange="loadPreset()">
                <option value="">Select a saved preset</option>
            </select>
        </div>
        <div class="form-group">
            <label>Delete Preset:</label>
            <select id="deletePresetSelect">
                <option value="">Select a preset to delete</option>
            </select>
            <button onclick="confirmDeletePreset()">Confirm Delete</button>
        </div>
    </div>
    <h3>Add Exercise</h3>
    <div class="exercise-group">
        <div class="form-group">
            <label>Exercise:</label>
            <input type="text" id="exerciseInput" placeholder="Select or enter exercise" readonly>
            <button onclick="openExerciseModal()">Select Exercise</button>
        </div>
        <div class="form-group">
            <label>Custom Exercise:</label>
            <input type="text" id="customExercise" placeholder="Or enter custom exercise">
        </div>
    </div>
    <div class="form-group">
        <label>Number of Sets:</label>
        <input type="number" id="sets" placeholder="Enter number of sets">
    </div>
    <div class="form-group weight-group">
        <label>Weight:</label>
        <input type="number" id="weight" placeholder="Enter weight">
        <button id="weightUnitBtn" class="weight-unit-btn" onclick="toggleWeightUnit()">kg</button>
    </div>
    <div class="form-group">
        <label>Reps per Set:</label>
        <input type="number" id="reps" placeholder="Enter reps per set">
    </div>
    <button onclick="addOrUpdateExercise()">Add Exercise</button>
    <h3>Workout Plan</h3>
    <div class="workout-plan" id="workoutPlan"></div>
    <button onclick="saveWorkoutPreset()">Save Workout Preset</button>
    <button onclick="window.location.href='index.html'">Back to Workout Tracker</button>
    <div class="rest-timer">
        <h3>Rest Timer</h3>
        <div id="timerDisplay">5:00</div>
        <button onclick="startTimer()">Start Timer</button>
        <button onclick="stopTimer()">Stop</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <button class="close-modal-top" onclick="closeExerciseModal()">Ã—</button>
            <h3>Select Exercise</h3>
            <div class="category-buttons">
                <button onclick="filterCategory('Chest')">Chest</button>
                <button onclick="filterCategory('Back')">Back</button>
                <button onclick="filterCategory('Core')">Core</button>
                <button onclick="filterCategory('all')">Show All</button>
            </div>
            <div id="exerciseCategories"></div>
            <button class="close-modal" onclick="closeExerciseModal()">Close</button>
        </div>
    </div>
    <script>
        const exercisesByCategory = {
            Chest: ['Bench Press', 'Push-Up', 'Dumbbell Fly'],
            Back: ['Pull-Up', 'Bent-Over Row', 'Lat Pulldown'],
            Legs: ['Squat', 'Lunge', 'Leg Press'],
            Arms: ['Bicep Curl', 'Tricep Dip', 'Hammer Curl'],
            Core: ['Plank', 'Russian Twist', 'Hanging Leg Raise']
        };
        let timeLeft = 300;
        let timerInterval = null;
        let currentWorkout = { name: '', exercises: [] };
        let editingIndex = null;
        let currentWeightUnit = 'kg';

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function startTimer() {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        return;
                    }
                    timeLeft--;
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 300;
            updateTimerDisplay();
        }

        function openExerciseModal() {
            const modal = document.getElementById('exerciseModal');
            const categoriesDiv = document.getElementById('exerciseCategories');
            categoriesDiv.innerHTML = '';
            for (const [category, exercises] of Object.entries(exercisesByCategory)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'exercise-category';
                categoryDiv.id = `category-${category}`;
                categoryDiv.innerHTML = `<h4>${category}</h4>`;
                const ul = document.createElement('ul');
                ul.className = 'exercise-list';
                exercises.forEach(exercise => {
                    const li = document.createElement('li');
                    li.textContent = exercise;
                    li.onclick = () => selectExercise(exercise);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                categoriesDiv.appendChild(categoryDiv);
            }
            modal.style.display = 'flex';
            filterCategory('all'); // Show all categories by default
        }

        function closeExerciseModal() {
            document.getElementById('exerciseModal').style.display = 'none';
        }

        function selectExercise(exercise) {
            document.getElementById('exerciseInput').value = exercise;
            document.getElementById('customExercise').value = '';
            closeExerciseModal();
        }

        function filterCategory(category) {
            const categories = document.querySelectorAll('.exercise-category');
            if (category === 'all') {
                categories.forEach(cat => cat.classList.add('active'));
            } else {
                categories.forEach(cat => {
                    cat.classList.remove('active');
                    if (cat.id === `category-${category}`) {
                        cat.classList.add('active');
                    }
                });
            }
        }

        function toggleWeightUnit() {
            currentWeightUnit = currentWeightUnit === 'kg' ? 'lbs' : 'kg';
            document.getElementById('weightUnitBtn').textContent = currentWeightUnit;
            if (editingIndex !== null) {
                const exercise = currentWorkout.exercises[editingIndex];
                exercise.unit = currentWeightUnit;
            }
        }

        function addOrUpdateExercise() {
            const exerciseInput = document.getElementById('exerciseInput').value;
            const customExercise = document.getElementById('customExercise').value;
            const sets = document.getElementById('sets').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;

            if ((exerciseInput === '' && !customExercise) || !sets || !weight || !reps) {
                alert('Please fill in all fields or select an exercise.');
                return;
            }

            const exerciseName = customExercise || exerciseInput;
            const exercise = { name: exerciseName, sets, weight, unit: currentWeightUnit, reps };

            if (editingIndex !== null) {
                currentWorkout.exercises[editingIndex] = exercise;
                editingIndex = null;
                document.querySelector('button[onclick="addOrUpdateExercise()"]').textContent = 'Add Exercise';
            } else {
                currentWorkout.exercises.push(exercise);
            }

            renderWorkoutPlan();
            saveCurrentWorkout();
            clearExerciseInputs();
        }

        function editExercise(index) {
            const exercise = currentWorkout.exercises[index];
            editingIndex = index;
            const predefinedExercises = Object.values(exercisesByCategory).flat();
            document.getElementById('exerciseInput').value = predefinedExercises.includes(exercise.name) ? exercise.name : '';
            document.getElementById('customExercise').value = predefinedExercises.includes(exercise.name) ? '' : exercise.name;
            document.getElementById('sets').value = exercise.sets;
            document.getElementById('weight').value = exercise.weight;
            document.getElementById('reps').value = exercise.reps;
            currentWeightUnit = exercise.unit || 'kg';
            document.getElementById('weightUnitBtn').textContent = currentWeightUnit;
            document.querySelector('button[onclick="addOrUpdateExercise()"]').textContent = 'Update Exercise';
        }

        function renderWorkoutPlan() {
            const planDiv = document.getElementById('workoutPlan');
            planDiv.innerHTML = '';
            currentWorkout.exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'exercise-item';
                exerciseDiv.innerHTML = `${exercise.name}: ${exercise.sets} sets, ${exercise.weight} ${exercise.unit}, ${exercise.reps} reps <button onclick="editExercise(${index})">Edit</button> <button onclick="removeExercise(${index})">Remove</button>`;
                planDiv.appendChild(exerciseDiv);
            });
        }

        function removeExercise(index) {
            currentWorkout.exercises.splice(index, 1);
            renderWorkoutPlan();
            saveCurrentWorkout();
        }

        function clearExerciseInputs() {
            document.getElementById('exerciseInput').value = '';
            document.getElementById('customExercise').value = '';
            document.getElementById('sets').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('reps').value = '';
            currentWeightUnit = 'kg';
            document.getElementById('weightUnitBtn').textContent = currentWeightUnit;
        }

        function saveCurrentWorkout() {
            localStorage.setItem('currentWorkout', JSON.stringify(currentWorkout));
        }

        function saveWorkoutPreset() {
            const workoutName = document.getElementById('workoutName').value.trim();
            if (!workoutName || currentWorkout.exercises.length === 0) {
                alert('Please enter a workout name and add at least one exercise.');
                return;
            }
            currentWorkout.name = workoutName;
            let presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            const presetIndex = presets.findIndex(p => p.name === workoutName);
            if (presetIndex !== -1) presets[presetIndex] = currentWorkout;
            else presets.push(currentWorkout);
            localStorage.setItem('workoutPresets', JSON.stringify(presets));
            const session = { name: workoutName, exercises: currentWorkout.exercises, date: new Date().toISOString() };
            let sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            sessions.push(session);
            localStorage.setItem('workoutSessions', JSON.stringify(sessions));
            updatePresetSelects();
            alert('Workout preset saved!');
            currentWorkout = { name: '', exercises: [] };
            document.getElementById('workoutName').value = '';
            renderWorkoutPlan();
            saveCurrentWorkout();
        }

        function confirmDeletePreset() {
            const presetIndex = document.getElementById('deletePresetSelect').value;
            if (presetIndex === '') {
                alert('Please select a preset to delete.');
                return;
            }
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            const presetName = presets[presetIndex]?.name;
            if (!presetName) {
                alert('Invalid preset selected.');
                return;
            }
            if (confirm(`Are you sure you want to delete the preset "${presetName}"?`)) {
                presets.splice(presetIndex, 1);
                localStorage.setItem('workoutPresets', JSON.stringify(presets));
                updatePresetSelects();
                document.getElementById('deletePresetSelect').value = '';
                document.getElementById('presetSelect').value = '';
                alert('Preset deleted!');
                if (currentWorkout.name === presetName) {
                    currentWorkout = { name: '', exercises: [] };
                    document.getElementById('workoutName').value = '';
                    renderWorkoutPlan();
                    saveCurrentWorkout();
                }
            }
        }

        function updatePresetSelects() {
            const presetSelect = document.getElementById('presetSelect');
            const deletePresetSelect = document.getElementById('deletePresetSelect');
            presetSelect.innerHTML = '<option value="">Select a saved preset</option>';
            deletePresetSelect.innerHTML = '<option value="">Select a preset to delete</option>';
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            presets.forEach((preset, index) => {
                const loadOption = document.createElement('option');
                loadOption.value = index;
                loadOption.textContent = preset.name;
                presetSelect.appendChild(loadOption);
                const deleteOption = document.createElement('option');
                deleteOption.value = index;
                deleteOption.textContent = preset.name;
                deletePresetSelect.appendChild(deleteOption);
            });
        }

        function loadPreset() {
            const presetIndex = document.getElementById('presetSelect').value;
            if (presetIndex === '') return;
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            if (presets[presetIndex]) {
                currentWorkout = JSON.parse(JSON.stringify(presets[presetIndex]));
                document.getElementById('workoutName').value = currentWorkout.name;
                renderWorkoutPlan();
                saveCurrentWorkout();
            }
        }

        const savedWorkout = localStorage.getItem('currentWorkout');
        if (savedWorkout) {
            currentWorkout = JSON.parse(savedWorkout);
            document.getElementById('workoutName').value = currentWorkout.name;
            renderWorkoutPlan();
        }
        updatePresetSelects();
        updateTimerDisplay();
    </script>
</body>
</html>
