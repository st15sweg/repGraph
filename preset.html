<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Workout Preset</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #252525;
            --accent-color: #6366f1;
            --accent-hover: #5856eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #2d2d2d;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2, h3 {
            margin-bottom: 20px;
            color: var(--accent-color);
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            width: 100%;
        }

        .form-group label {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
            text-align: left;
        }

        .input-field, .preset-select {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-field:focus, .preset-select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .weight-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weight-group input {
            flex: 1;
        }

        .weight-unit-btn {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .weight-unit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .exercise-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        .exercise-group .form-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-bottom: 0;
        }

        .exercise-group .form-group label {
            flex: none;
            margin-bottom: 0;
        }

        .exercise-group .form-group input {
            flex: 1;
        }

        .primary-button, .secondary-button, .cta-button {
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            margin: 10px 5px;
            text-align: center;
            display: inline-block; /* For better margin control */
        }

        .primary-button:hover, .secondary-button:hover, .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .secondary-button {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .secondary-button:hover {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: var(--text-primary); /* Ensure text color remains primary */
        }

        .workout-plan {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            text-align: left;
            width: 100%;
            border: 1px solid var(--border-color);
        }

        .rest-timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .rest-timer h3 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Space between heading and stopwatch */
            margin-bottom: 10px; /* Adjust margin as needed */
        }

        .rest-timer button {
            margin: 5px;
            padding: 0.8rem 1.2rem;
            font-size: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .rest-timer button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Specific styles for rest timer buttons */
        .rest-timer .start-button {
            background-color: #28a745; /* Green */
        }
        .rest-timer .start-button:hover {
            background-color: #218838;
        }

        .rest-timer .stop-button {
            background-color: #dc3545; /* Red */
        }
        .rest-timer .stop-button:hover {
            background-color: #c82333;
        }

        .rest-timer .reset-button {
            background-color: #ffc107; /* Yellow */
            color: #333; /* Darker text for visibility on yellow */
        }
        .rest-timer .reset-button:hover {
            background-color: #e0a800;
        }

        #stopwatchCanvas {
            border: 1px solid var(--border-color);
            border-radius: 50%;
            background-color: var(--secondary-bg);
        }

        .exercise-item {
            margin-bottom: 10px;
            padding: 12px;
            background-color: var(--secondary-bg);
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .exercise-item button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: none; /* Remove default button shadow for these small buttons */
        }

        .exercise-item button:hover {
            transform: translateY(-1px);
            box-shadow: none;
        }

        .exercise-item button:first-of-type { /* Edit button */
            background: var(--accent-color);
            color: var(--text-primary);
            border: none;
        }
        .exercise-item button:first-of-type:hover {
            background: var(--accent-hover);
        }


        .exercise-item button:last-of-type { /* Remove button */
            background: var(--error-color);
            color: var(--text-primary);
            border: none;
        }
        .exercise-item button:last-of-type:hover {
            background: #d43737;
        }


        .preset-group {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
            width: 100%;
        }

        .preset-group .form-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .preset-group .form-group label {
            flex: none;
            margin-bottom: 0;
        }

        .preset-group .form-group select {
            flex: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .category-buttons button {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.8rem 1.2rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .category-buttons button:hover {
            background: var(--accent-color);
            border-color: var(--accent-color);
            transform: translateY(-1px);
        }

        .exercise-category {
            margin-bottom: 15px;
            display: none;
            padding: 0 10px; /* Add some padding for modal content */
        }

        .exercise-category.active {
            display: block;
        }

        .exercise-category h4 {
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
            text-align: left;
        }

        .exercise-list {
            list-style: none;
            padding: 0;
        }

        .exercise-list li {
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: var(--secondary-bg);
            transition: var(--transition);
            border: 1px solid var(--border-color);
        }

        .exercise-list li:hover {
            background-color: var(--border-color);
            transform: translateX(4px);
            border-color: var(--accent-color);
        }

        .close-modal {
            background: var(--error-color);
            margin-top: 20px;
        }
        .close-modal:hover {
            background: #d43737;
        }

        .close-modal-top {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        .close-modal-top:hover {
            color: var(--error-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.3rem;
            }
            .primary-button, .secondary-button, .cta-button {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }
            .rest-timer {
                bottom: 10px;
                right: 10px;
                padding: 10px;
            }
            .rest-timer button {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }
            .exercise-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .exercise-item button {
                margin-top: 10px;
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’ª Plan Your Workout</h1>
        <div class="form-group">
            <label>Workout Name:</label>
            <input type="text" id="workoutName" placeholder="Enter workout name" class="input-field">
        </div>
        <div class="preset-group">
            <h3>Load/Delete Presets</h3>
            <div class="form-group">
                <label>Load Preset:</label>
                <select id="presetSelect" onchange="loadPreset()" class="preset-select">
                    <option value="">Select a saved preset</option>
                </select>
            </div>
            <div class="form-group" style="flex-direction: row; align-items: center; justify-content: space-between;">
                <label style="flex: 1; margin-bottom: 0;">Delete Preset:</label>
                <select id="deletePresetSelect" class="preset-select" style="flex: 2; margin-right: 10px;">
                    <option value="">Select a preset to delete</option>
                </select>
                <button onclick="confirmDeletePreset()" class="secondary-button" style="flex: 1; margin: 0;">Confirm Delete</button>
            </div>
        </div>
        
        <h3>Add Exercise</h3>
        <div class="exercise-group">
            <div class="form-group">
                <label>Exercise:</label>
                <input type="text" id="exerciseInput" placeholder="Select or enter exercise" readonly class="input-field">
                <button onclick="openExerciseModal()" class="secondary-button">Select Exercise</button>
            </div>
            <div class="form-group">
                <label>Custom Exercise:</label>
                <input type="text" id="customExercise" placeholder="Or enter custom exercise" class="input-field">
            </div>
        </div>
        <div class="form-group">
            <label>Number of Sets:</label>
            <input type="number" id="sets" placeholder="Enter number of sets" class="input-field">
        </div>
        <div class="form-group weight-group">
            <label>Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight" class="input-field">
            <button id="weightUnitBtn" class="weight-unit-btn" onclick="toggleWeightUnit()">kg</button>
        </div>
        <div class="form-group">
            <label>Reps per Set:</label>
            <input type="number" id="reps" placeholder="Enter reps per set" class="input-field">
        </div>
        <button onclick="addOrUpdateExercise()" class="primary-button">Add Exercise</button>
        
        <h3>Current Workout Plan</h3>
        <div class="workout-plan" id="workoutPlan">
            <div class="empty-state">No exercises added yet.</div>
        </div>
        <button onclick="saveWorkoutPreset()" class="primary-button">Save Workout Preset</button>
        <button onclick="window.location.href='index.html'" class="secondary-button">Back to Dashboard</button>
    </div>

    <div class="rest-timer">
        <h3>
            Rest Timer <canvas id="stopwatchCanvas" width="60" height="60"></canvas>
        </h3>
        <div id="timerDisplay" style="font-size: 2rem; font-weight: bold; margin-bottom: 10px; color: var(--accent-color);">5:00</div>
        <button onclick="startTimer()" class="start-button">Start Timer</button>
        <button onclick="stopTimer()" class="stop-button">Stop</button>
        <button onclick="resetTimer()" class="reset-button">Reset</button>
    </div>

    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <button class="close-modal-top" onclick="closeExerciseModal()">Ã—</button>
            <h3 class="modal-title">Select Exercise</h3>
            <div class="category-buttons">
                <button onclick="filterCategory('Chest')">Chest</button>
                <button onclick="filterCategory('Back')">Back</button>
                <button onclick="filterCategory('Legs')">Legs</button>
                <button onclick="filterCategory('Arms')">Arms</button>
                <button onclick="filterCategory('Core')">Core</button>
                <button onclick="filterCategory('Biceps')">Biceps</button>
                <button onclick="filterCategory('Triceps')">Triceps</button>
                <button onclick="filterCategory('all')">Show All</button>
            </div>
            <div id="exerciseCategories"></div>
            <button class="primary-button close-modal" onclick="closeExerciseModal()">Close</button>
        </div>
    </div>

    <script>
        const exercisesByCategory = {
            Chest: ['Bench Press', 'Push-Up', 'Dumbbell Fly', 'Incline Dumbbell Press', 'Cable Crossover','pec deck','incline bench press'],
            Back: ['Pull-Up', 'Bent-Over Row', 'Lat Pulldown', 'Deadlift', 'Seated Cable Row'],
            Biceps: ['Bicep Curl', 'Hammer Curl', 'Concentration Curl', 'Cable Bicep Curl', 'Preacher Curl'],
            Triceps: ['Tricep Dip', 'Overhead Tricep Extension', 'Skull Crusher', 'Tricep Pushdown', 'Close-Grip Bench Press'],
            Legs: ['Squat', 'Lunge', 'Leg Press', 'Romanian Deadlift', 'Leg Extension', 'Hamstring Curl'],
            Arms: ['Bicep Curl', 'Tricep Dip', 'Hammer Curl', 'Overhead Tricep Extension', 'Preacher Curl'],
            Core: ['Plank', 'Russian Twist', 'Hanging Leg Raise', 'Crunches', 'Leg Raises']
        };
        let timeLeft = 300;
        let timerInterval = null;
        let currentWorkout = { name: '', exercises: [] };
        let editingIndex = null;
        let currentWeightUnit = 'kg';
        let elapsedTime = 0; // Variable for stopwatch time

        let stopwatchCanvas;
        let stopwatchCtx;
        let centerX;
        let centerY;
        let radius;
        let stopwatchInterval = null; // Interval for stopwatch

        // Initialize canvas when the window loads
        window.onload = function() {
            stopwatchCanvas = document.getElementById('stopwatchCanvas');
            stopwatchCtx = stopwatchCanvas.getContext('2d');
            centerX = stopwatchCanvas.width / 2;
            centerY = stopwatchCanvas.height / 2;
            radius = (Math.min(stopwatchCanvas.width, stopwatchCanvas.height) / 2) * 0.8; // 80% of min dimension
            
            updateTimerDisplay(); // Initial display for both timer and stopwatch
            drawCircularStopwatch(0); // Draw initial state of stopwatch
        };


        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        // Function to draw the circular stopwatch
        function drawCircularStopwatch(timeInSeconds) {
            stopwatchCtx.clearRect(0, 0, stopwatchCanvas.width, stopwatchCanvas.height); // Clear canvas

            // Draw outer circle
            stopwatchCtx.beginPath();
            stopwatchCtx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            stopwatchCtx.strokeStyle = 'var(--accent-color)';
            stopwatchCtx.lineWidth = 2;
            stopwatchCtx.stroke();

            // Draw the hand (representing seconds)
            stopwatchCtx.beginPath();
            stopwatchCtx.moveTo(centerX, centerY);
            
            // Calculate angle for the hand: 360 degrees in 60 seconds (2*PI radians)
            // Start at 12 o'clock (top) which is -Math.PI / 2 radians
            const angle = (timeInSeconds % 60) * (2 * Math.PI / 60) - Math.PI / 2;
            
            stopwatchCtx.lineTo(
                centerX + radius * Math.cos(angle),
                centerY + radius * Math.sin(angle)
            );
            stopwatchCtx.strokeStyle = '#FFFFFF'; /* Changed to white */
            stopwatchCtx.lineWidth = 2;
            stopwatchCtx.stroke();

            // Draw center dot
            stopwatchCtx.beginPath();
            stopwatchCtx.arc(centerX, centerY, 3, 0, 2 * Math.PI);
            stopwatchCtx.fillStyle = '#FFFFFF'; /* Changed to white */
            stopwatchCtx.fill();
        }

        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(timeLeft);
            drawCircularStopwatch(elapsedTime); // Update the circular stopwatch
        }

        function startTimer() {
            if (!timerInterval) {
                // Start rest timer
                timerInterval = setInterval(() => {
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        return;
                    }
                    timeLeft--;
                    updateTimerDisplay();
                }, 1000);

                // Start stopwatch
                stopwatchInterval = setInterval(() => {
                    elapsedTime++;
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 300;
            elapsedTime = 0; // Reset stopwatch
            updateTimerDisplay();
        }

        function openExerciseModal() {
            const modal = document.getElementById('exerciseModal');
            const categoriesDiv = document.getElementById('exerciseCategories');
            categoriesDiv.innerHTML = '';
            for (const [category, exercises] of Object.entries(exercisesByCategory)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'exercise-category';
                categoryDiv.id = `category-${category}`;
                const h4 = document.createElement('h4');
                h4.textContent = category;
                categoryDiv.appendChild(h4);
                const ul = document.createElement('ul');
                ul.className = 'exercise-list';
                exercises.forEach(exercise => {
                    const li = document.createElement('li');
                    li.textContent = exercise;
                    li.onclick = () => selectExercise(exercise);
                    ul.appendChild(li);
                });
                categoryDiv.appendChild(ul);
                categoriesDiv.appendChild(categoryDiv);
            }
            modal.style.display = 'flex';
            filterCategory('all'); // Show all categories by default
        }

        function closeExerciseModal() {
            document.getElementById('exerciseModal').style.display = 'none';
        }

        function selectExercise(exercise) {
            document.getElementById('exerciseInput').value = exercise;
            document.getElementById('customExercise').value = '';
            closeExerciseModal();
        }

        function filterCategory(category) {
            const categories = document.querySelectorAll('.exercise-category');
            if (category === 'all') {
                categories.forEach(cat => cat.classList.add('active'));
            } else {
                categories.forEach(cat => {
                    cat.classList.remove('active');
                    if (cat.id === `category-${category}`) {
                        cat.classList.add('active');
                    }
                });
            }
        }

        function toggleWeightUnit() {
            currentWeightUnit = currentWeightUnit === 'kg' ? 'lbs' : 'kg';
            document.getElementById('weightUnitBtn').textContent = currentWeightUnit;
            if (editingIndex !== null) {
                const exercise = currentWorkout.exercises[editingIndex];
                exercise.unit = currentWeightUnit;
            }
        }

        function addOrUpdateExercise() {
            const exerciseInput = document.getElementById('exerciseInput').value;
            const customExercise = document.getElementById('customExercise').value;
            const sets = document.getElementById('sets').value;
            const weight = document.getElementById('weight').value;
            const reps = document.getElementById('reps').value;

            if ((exerciseInput === '' && customExercise === '') || !sets || !weight || !reps) {
                alert('Please fill in all fields or select an exercise.');
                return;
            }

            const exerciseName = customExercise || exerciseInput;
            const exercise = { name: exerciseName, sets: parseInt(sets), weight: parseFloat(weight), unit: currentWeightUnit, reps: parseInt(reps) };

            if (editingIndex !== null) {
                currentWorkout.exercises[editingIndex] = exercise;
                editingIndex = null;
                document.querySelector('button[onclick="addOrUpdateExercise()"]').textContent = 'Add Exercise';
            } else {
                currentWorkout.exercises.push(exercise);
            }

            renderWorkoutPlan();
            saveCurrentWorkout();
            clearExerciseInputs();
        }

        function editExercise(index) {
            const exercise = currentWorkout.exercises[index];
            editingIndex = index;
            const predefinedExercises = Object.values(exercisesByCategory).flat();
            document.getElementById('exerciseInput').value = predefinedExercises.includes(exercise.name) ? exercise.name : '';
            document.getElementById('customExercise').value = predefinedExercises.includes(exercise.name) ? '' : exercise.name;
            document.getElementById('sets').value = exercise.sets;
            document.getElementById('weight').value = exercise.weight;
            document.getElementById('reps').value = exercise.reps;
            currentWeightUnit = exercise.unit || 'kg';
            document.getElementById('weightUnitBtn').textContent = currentWeightUnit;
            document.querySelector('button[onclick="addOrUpdateExercise()"]').textContent = 'Update Exercise';
        }

        function renderWorkoutPlan() {
            const planDiv = document.getElementById('workoutPlan');
            planDiv.innerHTML = '';
            if (currentWorkout.exercises.length === 0) {
                planDiv.innerHTML = '<div class="empty-state">No exercises added yet.</div>';
                return;
            }
            currentWorkout.exercises.forEach((exercise, index) => {
                const exerciseDiv = document.createElement('div');
                exerciseDiv.className = 'exercise-item';
                exerciseDiv.innerHTML = `
                    <div>
                        <strong>${exercise.name}</strong><br>
                        <span>${exercise.sets} sets Ã— ${exercise.reps} reps @ ${exercise.weight} ${exercise.unit}</span>
                    </div>
                    <div>
                        <button onclick="editExercise(${index})">Edit</button>
                        <button onclick="removeExercise(${index})">Remove</button>
                    </div>
                `;
                planDiv.appendChild(exerciseDiv);
            });
        }

        function removeExercise(index) {
            currentWorkout.exercises.splice(index, 1);
            renderWorkoutPlan();
            saveCurrentWorkout();
        }

        function clearExerciseInputs() {
            document.getElementById('exerciseInput').value = '';
            document.getElementById('customExercise').value = '';
            document.getElementById('sets').value = '';
            document.getElementById('weight').value = '';
            document.getElementById('reps').value = '';
            currentWeightUnit = 'kg';
            document.getElementById('weightUnitBtn').textContent = currentWeightUnit;
            document.querySelector('button[onclick="addOrUpdateExercise()"]').textContent = 'Add Exercise';
            editingIndex = null;
        }

        function saveCurrentWorkout() {
            localStorage.setItem('currentWorkout', JSON.stringify(currentWorkout));
        }

        function saveWorkoutPreset() {
            const workoutName = document.getElementById('workoutName').value.trim();
            if (!workoutName || currentWorkout.exercises.length === 0) {
                alert('Please enter a workout name and add at least one exercise.');
                return;
            }
            currentWorkout.name = workoutName;
            let presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            const presetIndex = presets.findIndex(p => p.name === workoutName);
            if (presetIndex !== -1) {
                presets[presetIndex] = currentWorkout;
            } else {
                presets.push(currentWorkout);
            }
            localStorage.setItem('workoutPresets', JSON.stringify(presets));
            
            // Save to workout sessions as well for the dashboard summary
            const session = { name: workoutName, exercises: currentWorkout.exercises, date: new Date().toISOString() };
            let sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            sessions.push(session);
            localStorage.setItem('workoutSessions', JSON.stringify(sessions));

            updatePresetSelects();
            alert('Workout preset saved!');
            currentWorkout = { name: '', exercises: [] };
            document.getElementById('workoutName').value = '';
            renderWorkoutPlan();
            saveCurrentWorkout();
        }

        function confirmDeletePreset() {
            const presetIndex = document.getElementById('deletePresetSelect').value;
            if (presetIndex === '') {
                alert('Please select a preset to delete.');
                return;
            }
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            const presetName = presets[presetIndex]?.name;
            if (!presetName) {
                alert('Invalid preset selected.');
                return;
            }
            if (confirm(`Are you sure you want to delete the preset "${presetName}"?`)) {
                presets.splice(presetIndex, 1);
                localStorage.setItem('workoutPresets', JSON.stringify(presets));
                updatePresetSelects();
                document.getElementById('deletePresetSelect').value = '';
                document.getElementById('presetSelect').value = '';
                alert('Preset deleted!');
                if (currentWorkout.name === presetName) {
                    currentWorkout = { name: '', exercises: [] };
                    document.getElementById('workoutName').value = '';
                    renderWorkoutPlan();
                    saveCurrentWorkout();
                }
            }
        }

        function updatePresetSelects() {
            const presetSelect = document.getElementById('presetSelect');
            const deletePresetSelect = document.getElementById('deletePresetSelect');
            presetSelect.innerHTML = '<option value="">Select a saved preset</option>';
            deletePresetSelect.innerHTML = '<option value="">Select a preset to delete</option>';
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            presets.forEach((preset, index) => {
                const loadOption = document.createElement('option');
                loadOption.value = index;
                loadOption.textContent = preset.name;
                presetSelect.appendChild(loadOption);
                const deleteOption = document.createElement('option');
                deleteOption.value = index;
                deleteOption.textContent = preset.name;
                deletePresetSelect.appendChild(deleteOption);
            });
        }

        function loadPreset() {
            const presetIndex = document.getElementById('presetSelect').value;
            if (presetIndex === '') return;
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            if (presets[presetIndex]) {
                currentWorkout = JSON.parse(JSON.stringify(presets[presetIndex]));
                document.getElementById('workoutName').value = currentWorkout.name;
                renderWorkoutPlan();
                saveCurrentWorkout();
            }
        }

        // Call window.onload explicitly at the end to ensure all elements are ready.
        // The check and updates for existing workouts are also moved inside window.onload.
        document.addEventListener('DOMContentLoaded', () => {
            const savedWorkout = localStorage.getItem('currentWorkout');
            if (savedWorkout) {
                currentWorkout = JSON.parse(savedWorkout);
                document.getElementById('workoutName').value = currentWorkout.name;
                renderWorkoutPlan();
            } else {
                renderWorkoutPlan(); // Render empty state if no saved workout
            }
            updatePresetSelects();
            // Initialize canvas and draw for the first time after DOM is loaded.
            if (stopwatchCanvas && stopwatchCtx) { // Check if canvas variables are initialized
                drawCircularStopwatch(elapsedTime);
                updateTimerDisplay(); // Update all displays
            }
        });
    </script>
</body>
</html>
