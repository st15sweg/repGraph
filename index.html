<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repGraph - Your Personal Workout Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #1a1a1a;
            --card-bg: #252525;
            --accent-color: #6366f1;
            --accent-hover: #5856eb;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --border-color: #2d2d2d;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-secondary: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Landing Page Styles */
        .landing {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand-logo {
            font-size: 4rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .cta-button {
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
            padding: 1rem 2.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.6);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 1.5rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        /* Main Content Styles */
        .main-content {
            display: none;
            animation: fadeInUp 0.8s ease-out;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .action-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .primary-button {
            flex: 1;
            min-width: 200px;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .primary-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .preset-section {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 3rem;
            border: 1px solid var(--border-color);
        }

        .preset-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .preset-select {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .preset-select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .secondary-button {
            width: 100%;
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            padding: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .secondary-button:hover {
            border-color: var(--accent-color);
            background: var(--accent-color);
            transform: translateY(-1px);
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .dashboard-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2rem;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
        }

        .dashboard-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent-color);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .preset-list {
            list-style: none;
        }

        .preset-item {
            background: var(--secondary-bg);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--accent-color);
            transition: var(--transition);
        }

        .preset-item:hover {
            background: var(--border-color);
            transform: translateX(4px);
        }

        .empty-state {
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Interactive Visualization */
        .viz-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            position: relative;
        }

        .fitness-icon {
            font-size: 4rem;
            color: var(--accent-color);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .brand-logo {
                font-size: 3rem;
            }

            .brand-subtitle {
                font-size: 1.2rem;
            }

            .action-section {
                flex-direction: column;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 2rem;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .brand-logo {
                font-size: 2.5rem;
            }

            .welcome-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="container">
        <div class="landing" id="landingPage">
            <div class="brand-logo">repGraph</div>
            <div class="brand-subtitle">Your Personal Workout Companion</div>
            <button class="cta-button" onclick="openNameModal()">
                Get Started
            </button>
        </div>

        <!-- Name Input Modal -->
        <div class="modal" id="nameModal">
            <div class="modal-content">
                <h3 class="modal-title">Welcome to repGraph!</h3>
                <input type="text" class="input-field" id="userName" placeholder="Enter your name">
                <button class="cta-button" onclick="saveName()">Continue</button>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="main-content" id="mainContent">
            <div class="header">
                <div class="welcome-text" id="greeting">Welcome back!</div>
                <div class="subtitle">Ready to crush your fitness goals?</div>
            </div>

            <div class="action-section">
                <button class="primary-button" onclick="window.location.href='preset.html'">
                    🏋️ + Add Workout
                </button>
            </div>

            <div class="preset-section">
                <div class="preset-title">Quick Start</div>
                <select class="preset-select" id="presetSelect">
                    <option value="">Select a saved workout</option>
                </select>
                <button class="secondary-button" onclick="continuePreset()">
                    Continue Workout
                </button>
            </div>

            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="card-icon">📊</span>
                        Last Workout
                    </div>
                    <div class="card-content" id="summaryContent">
                        <div class="empty-state">No workouts completed yet</div>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="card-icon">💪</span>
                        Saved Workouts
                    </div>
                    <div class="card-content">
                        <ul class="preset-list" id="presetList">
                            <li class="empty-state">No presets saved yet</li>
                        </ul>
                    </div>
                </div>

                <div class="dashboard-card">
                    <div class="card-title">
                        <span class="card-icon">🎯</span>
                        Motivation
                    </div>
                    <div class="card-content">
                        <div class="viz-container">
                            <div class="fitness-icon">🏆</div>
                        </div>
                        <div style="text-align: center; margin-top: 1rem;">
                            <strong>Keep pushing your limits!</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function populatePresetSelect() {
            const presetSelect = document.getElementById('presetSelect');
            presetSelect.innerHTML = '<option value="">Select a saved workout</option>';
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            presets.forEach((preset, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = preset.name;
                presetSelect.appendChild(option);
            });
        }

        function continuePreset() {
            const presetIndex = document.getElementById('presetSelect').value;
            if (presetIndex === '') {
                alert('Please select a workout to continue.');
                return;
            }
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            if (presets[presetIndex]) {
                localStorage.setItem('currentWorkout', JSON.stringify(presets[presetIndex]));
                window.location.href = 'preset.html';
            } else {
                alert('Invalid workout selected.');
            }
        }

        function displayLastWorkoutSummary() {
            const summaryDiv = document.getElementById('summaryContent');
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const userName = localStorage.getItem('userName') || '';
            
            if (sessions.length === 0) {
                summaryDiv.innerHTML = `<div class="empty-state">Ready to start your first workout, ${userName}?</div>`;
                return;
            }

            const lastSession = sessions[sessions.length - 1];
            const date = new Date(lastSession.date).toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            
            let html = `
                <div style="margin-bottom: 1rem;">
                    <strong style="color: var(--accent-color);">${lastSession.name}</strong>
                    <div style="color: var(--text-muted); font-size: 0.9rem;">${date}</div>
                </div>
                <div style="font-size: 0.9rem;">
            `;
            
            lastSession.exercises.slice(0, 3).forEach(exercise => {
                html += `
                    <div style="margin-bottom: 0.5rem; padding: 0.5rem; background: var(--secondary-bg); border-radius: 6px;">
                        <strong>${exercise.name}</strong><br>
                        <span style="color: var(--text-muted);">${exercise.sets} sets × ${exercise.reps} reps @ ${exercise.weight}${exercise.unit || 'kg'}</span>
                    </div>
                `;
            });
            
            if (lastSession.exercises.length > 3) {
                html += `<div style="color: var(--text-muted); font-size: 0.8rem; text-align: center;">+${lastSession.exercises.length - 3} more exercises</div>`;
            }
            
            html += '</div>';
            summaryDiv.innerHTML = html;
        }

        function displayPresets() {
            const presetList = document.getElementById('presetList');
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            
            if (presets.length === 0) {
                presetList.innerHTML = '<li class="empty-state">Create your first workout plan!</li>';
            } else {
                presetList.innerHTML = '';
                presets.forEach(preset => {
                    const li = document.createElement('li');
                    li.className = 'preset-item';
                    li.innerHTML = `
                        <strong>${preset.name}</strong>
                        <div style="font-size: 0.9rem; color: var(--text-muted); margin-top: 0.2rem;">
                            ${preset.exercises.length} exercises
                        </div>
                    `;
                    presetList.appendChild(li);
                });
            }
        }

        function saveName() {
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                localStorage.setItem('userName', userName);
                document.getElementById('greeting').textContent = `Welcome back, ${userName}!`;
                document.getElementById('nameModal').style.display = 'none';
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                displayLastWorkoutSummary();
                displayPresets();
                populatePresetSelect();
            } else {
                alert('Please enter your name to continue.');
            }
        }

        function openNameModal() {
            document.getElementById('nameModal').style.display = 'flex';
            document.getElementById('userName').focus();
        }

        function checkName() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('greeting').textContent = `Welcome back, ${userName}!`;
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                displayLastWorkoutSummary();
                displayPresets();
                populatePresetSelect();
            } else {
                document.getElementById('landingPage').style.display = 'flex';
            }
        }

        // Initialize on page load
        checkName();

        // Handle Enter key in name input
        document.getElementById('userName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveName();
            }
        });
    </script>
</body>
</html>
