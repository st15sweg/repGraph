<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #00b7ff;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(135deg, #ff69b4, #ff4da6);
            border: none;
            border-radius: 8px;
            color: #fff;
            margin: 5px;
            transition: all 0.2s ease;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transform: translateZ(6px);
            position: relative;
        }
        button:hover {
            transform: translateZ(8px) scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: translateZ(0px) scale(1.0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        .preset-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        select, input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #e0e0e0;
            border: 1px solid #00ffcd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }
        select:hover, input[type="text"]:hover {
            background-color: #3a3a3a;
            box-shadow: 0 0 4px rgba(0, 255, 205, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h3 {
            color: #00ffcd;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .personal-greeting {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #00b7ff;
        }
        .tiles {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            perspective: 1000px;
        }
        .tile {
            background: linear-gradient(135deg, #2c2c2c 70%, #3a3a3a 100%);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #00ffcd;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }
        .tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            border-radius: 8px 8px 0 0;
            z-index: 0;
        }
        .tile h3 {
            color: #00ffcd;
            margin-top: 0;
            z-index: 1;
        }
        .tile ul {
            list-style: none;
            padding: 0;
            text-align: left;
            z-index: 1;
        }
        .tile ul li {
            padding: 5px 0;
            background-color: #3a3a3a;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .dumbbell {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 60px;
            background: none;
            z-index: 1;
        }
        .dumbbell .handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 10px;
            background: linear-gradient(90deg, #ff69b4, #ff4da6);
            border-radius: 5px;
            box-shadow: 0 0 10px #ff69b4;
        }
        .dumbbell .weight {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #00ffcd 30%, #00b7ff 70%);
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffcd;
        }
        .dumbbell .weight.left {
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .dumbbell .weight.right {
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .dumbbell .weight::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2c2c2c;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .tile:hover {
            transform: translateZ(20px) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 8px 25px rgba(0, 255, 205, 0.5);
        }
        .tile:hover .dumbbell {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .tile:hover {
            animation: float 1.5s ease-in-out infinite;
        }
        @media (max-width: 600px) {
            .tiles {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="landing" id="landingPage">
        <h1>üèãÔ∏è‚Äç‚ôÇÔ∏è Workout Tracker</h1>
        <button onclick="openNameModal()">Get Started</button>
    </div>
    <div class="modal" id="nameModal">
        <div class="modal-content">
            <h3>Enter Your Name</h3>
            <input type="text" id="userName" placeholder="Enter your name">
            <button onclick="saveName()">Submit</button>
        </div>
    </div>
    <div id="mainContent" style="display: none;">
        <div class="personal-greeting" id="greeting">üèãÔ∏è‚Äç‚ôÇÔ∏è Welcome to Workout Tracker!</div>
        <h1>Workout Tracker</h1>
        <button onclick="window.location.href='preset.html'">Plan Workout</button>
        <div class="preset-group">
            <select id="presetSelect">
                <option value="">Select an existing preset</option>
            </select>
            <button onclick="continuePreset()">Continue Preset</button>
        </div>
        <div class="tiles">
            <div class="tile">
                <h3>Last Workout Summary</h3>
                <div id="summaryContent"></div>
            </div>
            <div class="tile">
                <h3>Presets</h3>
                <ul id="presetList"></ul>
            </div>
            <div class="tile">
                <h3>Interactive Dumbbell</h3>
                <div class="dumbbell">
                    <div class="handle"></div>
                    <div class="weight left"></div>
                    <div class="weight right"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function populatePresetSelect() {
            const presetSelect = document.getElementById('presetSelect');
            presetSelect.innerHTML = '<option value="">Select an existing preset</option>';
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            presets.forEach((preset, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = preset.name;
                presetSelect.appendChild(option);
            });
        }
        function continuePreset() {
            const presetIndex = document.getElementById('presetSelect').value;
            if (presetIndex === '') {
                alert('Please select a preset to continue.');
                return;
            }
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            if (presets[presetIndex]) {
                localStorage.setItem('currentWorkout', JSON.stringify(presets[presetIndex]));
                window.location.href = 'preset.html';
            } else {
                alert('Invalid preset selected.');
            }
        }
        function displayLastWorkoutSummary() {
            const summaryDiv = document.getElementById('summaryContent');
            const sessions = JSON.parse(localStorage.getItem('workoutSessions') || '[]');
            const userName = localStorage.getItem('userName') || '';
            if (sessions.length === 0) {
                summaryDiv.innerHTML = `<p>No workout sessions recorded yet, ${userName}.</p>`;
                return;
            }
            const lastSession = sessions[sessions.length - 1];
            const date = new Date(lastSession.date).toLocaleDateString();
            let html = `<p><strong>Preset:</strong> ${lastSession.name}</p>`;
            html += `<p><strong>Date:</strong> ${date}</p>`;
            html += '<ul>';
            lastSession.exercises.forEach(exercise => {
                html += `<li>${exercise.name}: ${exercise.sets} sets, ${exercise.weight} ${exercise.unit || 'lbs'} ${exercise.reps} reps</li>`;
            });
            html += '</ul>';
            summaryDiv.innerHTML = html;
        }
        function displayPresets() {
            const presetList = document.getElementById('presetList');
            const presets = JSON.parse(localStorage.getItem('workoutPresets') || '[]');
            presetList.innerHTML = '';
            if (presets.length === 0) {
                presetList.innerHTML = '<li>No presets saved yet.</li>';
            } else {
                presets.forEach(preset => {
                    const li = document.createElement('li');
                    li.textContent = preset.name;
                    presetList.appendChild(li);
                });
            }
        }
        function saveName() {
            const userName = document.getElementById('userName').value.trim();
            if (userName) {
                localStorage.setItem('userName', userName);
                document.getElementById('greeting').textContent = `üèãÔ∏è‚Äç‚ôÇÔ∏è Welcome to Workout Tracker, ${userName}!`;
                document.getElementById('nameModal').style.display = 'none';
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                displayLastWorkoutSummary();
                displayPresets();
            } else {
                alert('Please enter a name.');
            }
        }
        function openNameModal() {
            document.getElementById('nameModal').style.display = 'flex';
        }
        function checkName() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                document.getElementById('greeting').textContent = `üèãÔ∏è‚Äç‚ôÇÔ∏è Welcome to Workout Tracker, ${userName}!`;
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                displayLastWorkoutSummary();
                displayPresets();
            } else {
                document.getElementById('landingPage').style.display = 'flex';
            }
        }
        populatePresetSelect();
        checkName();
    </script>
</body>
</html>
